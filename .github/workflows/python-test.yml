name: Unit Test

on: [push]

jobs:
  test:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          conda install -c conda-forge pdal
          pip install dask distributed pdal
      - name: Run tests
        run: |
          python src/test.py