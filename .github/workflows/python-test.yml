name: Unit Test

on: [push]

jobs:
  test:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          D:\applications\miniconda3\condabin\conda.bat env update --file environment.yml --name base
          D:\applications\miniconda3\condabin\conda.bat init powershell
          # Activate the base environment
          D:\applications\miniconda3\condabin\conda.bat activate base
          D:\applications\miniconda3\condabin\conda.bat install pdal
          python -m pip install --upgrade pip
          pip install dask distributed pdal
      - name: Run tests
        run: |
          D:\applications\miniconda3\condabin\conda.bat activate base
          python src/test.py